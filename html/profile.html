<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="../css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fa-solid fa-house"></i>
    </button>
    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <img
            src="/api/placeholder/100/100"
            alt="Student Profile Picture"
            class="profile-image"
          />
          <div class="profile-info">
            <h1>Devarshee Gaunekar</h1>
            <div class="student-id">ID: GEC2022IT016</div>
            <div style="display: flex; gap: 0.5rem">
              <button
                class="button"
                onclick="window.location.href='edit-profile.html'"
              >
                Edit Profile
              </button>
              <button
                class="button secondary"
                onclick="window.location.href='menu.html'"
              >
                View Menu
              </button>
            </div>
          </div>
        </div>

        <div class="stats">
          <div class="stat-card">
            <div class="number">₹1,250</div>
            <div class="label">Total Spent</div>
          </div>
          <div class="stat-card">
            <div class="number">15</div>
            <div class="label">Total Orders</div>
          </div>
          <div class="stat-card">
            <div class="number">₹500</div>
            <div class="label">Wallet Balance</div>
          </div>
        </div>
      </div>

      <div class="profile-card">
        <h2 class="section-title">Recent Orders</h2>
        <div class="orders">
          <div class="order-card">
            <div class="order-info">
              <div class="order-date">Today, 12:30 PM</div>
              <div class="order-items">1x Masala Dosa, 1x Coffee</div>
              <div>₹80</div>
            </div>
            <span class="order-status status-completed">Completed</span>
          </div>
          <div class="order-card">
            <div class="order-info">
              <div class="order-date">Today, 10:15 AM</div>
              <div class="order-items">2x Samosa, 1x Tea</div>
              <div>₹45</div>
            </div>
            <span class="order-status status-pending">Processing</span>
          </div>
          <div class="order-card">
            <div class="order-info">
              <div class="order-date">Yesterday, 4:20 PM</div>
              <div class="order-items">1x Veg Biryani, 1x Lassi</div>
              <div>₹120</div>
            </div>
            <span class="order-status status-completed">Completed</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
